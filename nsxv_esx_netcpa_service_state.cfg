[default]
plugin_name = nsxv_esx_netcpa_service_state
plugin_class = cli
enabled = True
log_file = /var/log/vros.log
interval = 60
connection_timeout = 10
command_timeout = 10
auth_type = password
pkey_path = /home/vros/.ssh/id_rsa
pool = process

[hosts]
ESXi

[commands]
tag = netcpa-service-state
cmd = /etc/init.d/netcpad status | grep "not running" | wc -l 

[modifier]

