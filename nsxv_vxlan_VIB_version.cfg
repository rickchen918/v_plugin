[default]
plugin_name = nsxv_vxlan_VIB_version
plugin_class = cli
enabled = True
log_file = /var/log/vros.log
interval = 43200
connection_timeout = 10
command_timeout = 10
auth_type = password
pkey_path = /home/vros/.ssh/id_rsa
pool = process

[hosts]
ESXi

[commands]
tag = VIB_Version 
cmd = localcli system module get -m vdl2 | grep build | cut -d " " -f 7 | cut -d "-" -f 2|sed 's/\,//g'

[modifier]

