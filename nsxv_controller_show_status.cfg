[default]
plugin_name = nsxv_controller_show_status
plugin_class = cli
enabled = False
log_file = /var/log/vros.log
interval = 60
connection_timeout = 10
command_timeout = 10
auth_type = password
pkey_path = /home/vros/.ssh/id_rsa
pool = process

[hosts]
controllers

[commands]
separator = \n
tag = ctrl-show-status
cmd = show status

